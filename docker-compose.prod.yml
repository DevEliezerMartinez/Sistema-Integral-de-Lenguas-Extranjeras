version: "3.8"

services:
  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile.prod
    container_name: laravel_prod
    restart: always
    environment:
      # Change this IP to match your network IP or production domain
      - FRONTEND_URL=http://192.168.6.218
      - SANCTUM_STATEFUL_DOMAINS=localhost,127.0.0.1,192.168.6.218
      - SESSION_SECURE_COOKIE=false
      - SESSION_SAME_SITE=lax
      - SESSION_HTTP_ONLY=true
    volumes:
      - ./Back/storage:/var/www/html/storage
      # Mount the directory to avoid issues if the file doesn't exist
      - ./Back/database:/var/www/html/database
    networks:
      - app-network

  web:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=http://192.168.6.218
    container_name: react_prod
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      # Mount storage to serve uploaded files
      - ./Back/storage/app/public:/var/www/html/storage/app/public
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
